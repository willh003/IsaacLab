seed: 42


# Models are instantiated using skrl's model instantiator utility
# https://skrl.readthedocs.io/en/latest/api/utils/model_instantiators.html
models:
  separate: True
  policy:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: STATES
        layers: [512, 256, 128]
        activations: relu
    output: tanh(ACTIONS)
  target_policy:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: STATES
        layers: [512, 256, 128]
        activations: relu
    output: tanh(ACTIONS)
  critic_1:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: concatenate([STATES, ACTIONS])
        layers: [512, 256, 128]
        activations: relu
    output: ONE
  critic_2:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: concatenate([STATES, ACTIONS])
        layers: [512, 256]
        activations: relu
    output: ONE
  target_critic_1:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: concatenate([STATES, ACTIONS])
        layers: [512, 256, 128]
        activations: relu
    output: ONE
  target_critic_2:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: concatenate([STATES, ACTIONS])
        layers: [512, 256, 128]
        activations: relu
    output: ONE


# Rollout buffer
# https://skrl.readthedocs.io/en/latest/api/memories/random.html
memory:
  class: RandomMemory
  memory_size: 15625


# TD3 agent configuration (field names are from TD3_DEFAULT_CONFIG)
# https://skrl.readthedocs.io/en/latest/api/agents/td3.html
agent:
  class: TD3
  gradient_steps: 1
  batch_size: 4096
  discount_factor: 0.99
  polyak: 0.005
  actor_learning_rate: 5.0e-4
  critic_learning_rate: 5.0e-4
  learning_rate_scheduler: null
  learning_rate_scheduler_kwargs: null
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs: null
  random_timesteps: 80
  learning_starts: 80
  grad_norm_clip: 0
  exploration:
    noise: GaussianNoise
    noise_kwargs:
      mean: 0.0
      std: 0.1
    initial_scale: 1.0
    final_scale: 1.0e-3
    timesteps: null
  policy_delay: 2
  smooth_regularization_noise: GaussianNoise
  smooth_regularization_noise_kwargs:
    mean: 0.0
    std: 0.2
  smooth_regularization_clip: 0.5
  rewards_shaper: null
  mixed_precision: False
  # logging and checkpoint
  experiment:
    directory: "allegro_hand"
    experiment_name: ""
    write_interval: 1000
    checkpoint_interval: auto
    wandb: True
    wandb_kwargs:
      project: dexterous
      entity: willhu003

# Sequential trainer
# https://skrl.readthedocs.io/en/latest/api/trainers/sequential.html
trainer:
  class: SequentialTrainer
  timesteps: 5000000
  environment_info: log